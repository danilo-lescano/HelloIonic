<ion-header>
	<ion-navbar>
		<ion-title>{{ msg.title }}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>{{ msg.languageLabel }}: </ion-label>
			<ion-select [(ngModel)]="chosedLanguage" (ionChange)="changeLanguage()">
				<ion-option *ngFor="let language of languages">{{ language }}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
</ion-content>
