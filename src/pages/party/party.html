<ion-header>
	<ion-navbar>
		<ion-buttons end>
			<button ion-button icon-only (click)="renderAddPartyPage()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<ion-icon name="people"></ion-icon> Party
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let party of parties">
			<h2>{{party.name}}</h2>
			<ion-buttons class="eddit-button">
				<button ion-button icon-only small (click)="renderAddPartyPage(party)">
					<ion-icon name="create"></ion-icon>
				</button>
			</ion-buttons>
		</ion-item>
	</ion-list>
</ion-content>
