<ion-menu [content]="content">
    <ion-header>
        <ion-navbar>
            <ion-title>{{ msg.title }}</ion-title>
        </ion-navbar>
    </ion-header>
      
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
                <ion-icon item-start [name]="page.icon"></ion-icon>
                {{ msg[page.title] }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
