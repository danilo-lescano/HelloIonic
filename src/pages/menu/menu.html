<ion-menu [content]="content">
    <ion-header>
        <ion-navbar>
            <ion-title>Battle Assistant</ion-title>
        </ion-navbar>
    </ion-header>
      
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
                <ion-icon item-start [name]="page.icon" [color]="isActive(page)"></ion-icon>
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
