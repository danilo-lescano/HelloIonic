<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Battle Assistant
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <h2>Ignos Party</h2>
            <ion-buttons class="add-button">
                <button ion-button icon-only>
                    <span class="littlePeople">
                        <ion-icon name="people"></ion-icon>
                    </span>
                </button>
            </ion-buttons>
        </ion-item>

        <ion-item>
            <h2>New party</h2>
            <ion-buttons class="add-button">
                <button ion-button outline icon-only>
                    <span class="littlePeople littlePeopleAdd">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <span class="litteAdd">
                        <ion-icon name="add"></ion-icon>
                    </span>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    
    <ion-buttons>
        <button ion-button block (click)="toBattlePage()">
            start battle
        </button>
    </ion-buttons>
</ion-content>
