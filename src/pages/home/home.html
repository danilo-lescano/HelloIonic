<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{ msg.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let party of parties">
            <h2>{{ party.name }}</h2>
            <ion-buttons class="add-button">
                <button ion-button>
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button>
                    <ion-icon name="custom-cross-sword"></ion-icon>
                </button>
            </ion-buttons>
        </ion-item>

        <ion-item>
            <h2>{{ msg.newPaty }}</h2>
            <ion-buttons class="add-button">
                <button ion-button outline>
                    <span class="littlePeople">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <span class="litteAdd">
                        <ion-icon name="add"></ion-icon>
                    </span>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    
    <ion-buttons>
        <button ion-button block (click)="toBattlePage()">
            start battle
        </button>
    </ion-buttons>
</ion-content>
